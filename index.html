<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To Do List</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="app">
            <div class="todo">
                <h2>TO DO LIST</h2>
                <div class="todo-add">
                    <div class="input-wrapper">
                        <input type="text" id="description-task" class="todo-add__input" />
                    </div>
                    <div class="btn-wrapper">
                        <button id="add-task-btn" class="todo-add__btn">Добавить</button>
                    </div>
                </div>
                <h4 id="todos-title">Задачи на день:</h4>
                <div class="todos-wrapper"></div>
            </div>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
